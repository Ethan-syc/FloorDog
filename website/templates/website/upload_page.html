<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FloorDog | Upload</title>
        {% load staticfiles %}
        <link href="{% static 'upload/css/dropzone.css' %}" type="text/css" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    </head>

    <body>
        <!-- IMPORTANT enctype attribute! -->


        <form class="dropzone dropbox" action="{% url 'upload:home' %}" method="post" enctype="multipahttps://images.pexels.com/photos/994517/pexels-photo-994517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940rt/form-data">

            {% csrf_token %}
            <table>
                {{ upload_form.as_table }}
            </table>
        </form>
      <a href="http://127.0.0.1:8000/upload-gender/" style="margin-left: 500px">Choose your gender</a>
      <!-- </div> -->
        <script src="{% static 'upload/js/dropzone.js' %}"></script>
        <script type="text/javascript">
            Dropzone.options.myDropzone = {

                // Prevents Dropzone from uploading dropped files immediately
                autoProcessQueue : true,

                init : function() {
                    var submitButton = document.querySelector("#submit-all")
                    myDropzone = this;

                    submitButton.addEventListener("click", function() {
                        myDropzone.processQueue();
                        // Tell Dropzone to process all queued files.
                    });

                    // You might want to show the submit button only when
                    // files are dropped here:
                    this.on("addedfile", function() {
                        // Show submit button here and/or inform user to click it.
                    });

                }
            };
        </script>
    </body>
</html>
